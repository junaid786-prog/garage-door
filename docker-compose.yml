version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: a1-garage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: a1_garage_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - a1-garage-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d a1_garage_dev']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-test:
    image: postgres:14-alpine
    container_name: a1-garage-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: a1_garage_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5433:5432'
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - a1-garage-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d a1_garage_test']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: a1-garage-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - a1-garage-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  adminer:
    image: adminer:4.8.1
    container_name: a1-garage-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - a1-garage-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  a1-garage-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
  redis_data:
    driver: local
